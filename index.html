<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Logo-Google-1997-version-beta.png" alt="Google Beta Logo">
        </div>
        <div class="search-bar-group">
            <div class="search-bar">
                <form action="https://www.google.com/search">
                    <label for="search-input" class="visually-hidden">Search</label>
                    <input type="text" id="search-input" name="q" class="search-input" placeholder="Search..." title="Search">
                    <div class="buttons">
                        <input type="submit" value="Google Search" class="button">
                        <input type="submit" value="I'm feeling lucky" class="button">
                    </div>
                </form>
            </div>
        </div>
        <div class="footer-container">
            <div class="footer-column">
                <div class="special-searches">
                    <strong>Special Searches</strong>
                    <a href="https://www.stanford.edu" target="_blank" rel="noopener">Stanford Search</a>
                    <a href="https://www.linux.org" target="_blank" rel="noopener">Linux Search</a>
                </div>
            </div>
            <div class="footer-column">
                <div class="footer">
                    <strong>Help!</strong>
                    <a href="#">Help!</a>
                    <a href="#">About Google!</a>
                    <a href="#">Company Info</a>
                    <a href="#">Google! Logos</a>
                </div>
            </div>
            <div class="footer-column">
                <div class="subscribe">
                    <strong>Get Google!</strong>
                    <form>
                        <input type="email" id="email" name="email" class="subscribe-input" placeholder="Your email" title="Your email">
                        <input type="submit" value="Subscribe" class="button">
                        <a href="#">Archive</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="copyright">
            Copyright Â©1998 Google Inc.
        </div>
    </div>
</body>
</html>
